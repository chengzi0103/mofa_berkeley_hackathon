nodes:

  # A
  - id: terminal-input
    build: pip install -e ./terminal-input-dynamic
    path: dynamic
    outputs:
      - data
    inputs:
      agent_comm: agent-comm/to_term
      agent_response: agent_2/agent_response
  # B
  - id: agent
    operator:
      python: scripts/agent.py
      inputs:
        agent_comm: agent-comm/to_agent
      outputs:
        - agent_response
        - agent_comm

  # C
  - id: agent_2
    operator:
      python: scripts/agent_2.py
      inputs:
        agent_response: agent/agent_response
        agent_comm: agent-comm/to_agent
      outputs:
        - agent_response
        - agent_comm

  - id: agent-comm
    operator:
      python: scripts/agent_comm.py
      inputs:
        from_term: terminal-input/data
        from_agent: agent/agent_comm
        from_agent_2: agent_2/agent_comm
      outputs:
        - to_term
        - to_agent
        - to_agent_2
